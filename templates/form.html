<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تعديل بيانات التصريحة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Account-setting-or-edit-profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <form method="post">
        <!-- الحقول الأساسية -->
        <div class="row gutters">
            {% for key, value in data.items() %}
                {% if key != 'table_data' %}
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>{{ key }}</label>
                            <input type="text" name="{{ key }}" class="form-control" value="{{ value }}">
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        
        <!-- جدول بيانات البضائع -->
        <div class="row gutters">
            <h6 class="mt-3 mb-2 text-primary">بيانات البضائع</h6>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">رمز HS</th>
                        <th scope="col">نوع البضاعة</th>
                        <th scope="col">الكمية</th>
                        <th scope="col">التعبئة</th>
                        <th scope="col">م. الكمية</th>
                        <th scope="col">الوحدة</th>
                        <th scope="col">الرسم</th>
                        <th scope="col">الضريبة</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data['table_data'] %}
                    <tr>
                        <td><input type="text" name="table_data_{{ loop.index0 }}_رمز HS" class="form-control" value="{{ item['رمز HS'] }}"></td>
                        <td><input type="text" name="table_data_{{ loop.index0 }}_نوع البضاعة" class="form-control" value="{{ item['نوع البضاعة'] }}"></td>
                        <td><input type="text" name="table_data_{{ loop.index0 }}_الكمية" class="form-control" value="{{ item['الكمية'] }}"></td>
                        <td><input type="text" name="table_data_{{ loop.index0 }}_التعبئة" class="form-control" value="{{ item['التعبئة'] }}"></td>
                        <td><input type="text" name="table_data_{{ loop.index0 }}_م. الكمية" class="form-control" value="{{ item['م. الكمية'] }}"></td>
                        <td><input type="text" name="table_data_{{ loop.index0 }}_الوحدة" class="form-control" value="{{ item['الوحدة'] }}"></td>
                        <td><input type="text" name="table_data_{{ loop.index0 }}_الرسم" class="form-control" value="{{ item['الرسم'] }}"></td>
                        <td><input type="text" name="table_data_{{ loop.index0 }}_الضريبة" class="form-control" value="{{ item['الضريبة'] }}"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <!-- زر الحفظ -->
        <button type="submit" class="btn btn-primary">حفظ</button>
    </form>
</div>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
